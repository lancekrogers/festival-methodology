name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: fest-linux-amd64
            archive: fest-linux-amd64.tar.gz
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary: fest-darwin-amd64
            archive: fest-darwin-amd64.tar.gz
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: fest-darwin-arm64
            archive: fest-darwin-arm64.tar.gz
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: fest-windows-amd64.exe
            archive: fest-windows-amd64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags "-s -w -X main.version=${{ github.event.inputs.version || github.ref_name }}" \
            -o ${{ matrix.binary }} cmd/fest/main.go

      - name: Sign macOS binary
        if: matrix.goos == 'darwin'
        run: |
          # Ad-hoc sign for now, can be replaced with proper certificate
          codesign --force --deep --sign - ${{ matrix.binary }}
          codesign --verify --verbose ${{ matrix.binary }}

      - name: Create archive
        if: matrix.goos != 'windows'
        run: tar -czf ${{ matrix.archive }} ${{ matrix.binary }}

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          Compress-Archive -Path ${{ matrix.binary }} -DestinationPath ${{ matrix.archive }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Create checksums
        run: |
          cd dist
          for file in */*.{tar.gz,zip}; do
            if [ -f "$file" ]; then
              mv "$file" .
            fi
          done
          sha256sum *.{tar.gz,zip} > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          body: |
            ## Installation
            
            ### macOS (Intel)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.version || github.ref_name }}/fest-darwin-amd64.tar.gz | tar xz
            sudo mv fest-darwin-amd64 /usr/local/bin/fest
            chmod +x /usr/local/bin/fest
            ```
            
            ### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.version || github.ref_name }}/fest-darwin-arm64.tar.gz | tar xz
            sudo mv fest-darwin-arm64 /usr/local/bin/fest
            chmod +x /usr/local/bin/fest
            ```
            
            ### Linux
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.version || github.ref_name }}/fest-linux-amd64.tar.gz | tar xz
            sudo mv fest-linux-amd64 /usr/local/bin/fest
            chmod +x /usr/local/bin/fest
            ```
            
            ### Windows
            Download the Windows ZIP file and extract `fest-windows-amd64.exe` to a directory in your PATH.
            
            ## Verify Installation
            ```bash
            fest --version
            ```
            
            ## Checksums
            Verify the integrity of downloaded files using the checksums.txt file.