    template: gates/QUALITY_GATE_TESTING
    name: Testing and Verification
    enabled: true
  - id: code_review
    template: gates/QUALITY_GATE_REVIEW
    name: Code Review
    enabled: true
  - id: security_audit
    template: gates/SECURITY_AUDIT
    name: Security Audit
    enabled: true
  - id: performance_check
    template: gates/PERFORMANCE_CHECK
    name: Performance Check
    enabled: true
  - id: review_results_iterate
    template: gates/QUALITY_GATE_ITERATE
    name: Review Results and Iterate
    enabled: true
  - id: commit
    template: gates/QUALITY_GATE_COMMIT
